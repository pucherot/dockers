name: Check Docker Base Image

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      needs-updating: ${{ steps.check.outputs.needs-updating }}
    steps:
      - name: Check update of base image
        id: check
        uses: lucacome/docker-image-update-checker@v1
        with:
          base-image: ncarlier/webhookd:latest
          image: ${{ secrets.DOCKERHUB_USERNAME }}/webhook:latest
#          platforms: linux/amd64,linux/arm64
#          platforms: linux/amd64,linux/arm64,linux/arm/v7

  build:
    needs: check
    if: needs.check.outputs.needs-updating == 'false'
    uses: ./.github/workflows/build_docker_images.yml
    secrets: inherit
